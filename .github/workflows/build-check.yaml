name: Build check

on:
  - pull_request

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: "checkout repo"
        uses: actions/checkout@v3
      - name: "nodejs install"
        uses: actions/setup-node@v3
      - name: install yarn
        run: npm install --global yarn
      - name: "setup"
        run: yarn setup
      - name: build check
        run: yarn build
      - name: "build:binaries"
        run: yarn build:binaries

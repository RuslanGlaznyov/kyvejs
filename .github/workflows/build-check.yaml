name: Build check

on:
  - pull_request

jobs:
  build-check:
    runs-on: ubuntu-latest
    steps:
      - name: "checkout repo"
        uses: actions/checkout@v3
      - name: install yarn
        run: npm install --global yarn
      - name: "setup"
        run: yarn setup
      - name: check dirs
        run: ls -a
      - name: check folder
        run: pwd
      - name: create pkg dir
        run: mkdir -p .pkg-cache/v3.4/
      - name: check dirs
        run: ls -a
      - name: "build:binaries"
        run: yarn build:binaries
